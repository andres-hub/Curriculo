<section class="site-section section-counters text-center">
    <div class="container">
        <div class="row">

            <div *ngFor="let item of conuntersServicios.counters" class="col-sm-4 col-xs-12">
                <p class="counter start" data-to="10" data-speed="2000">{{item.valor}}</p>
                <h4>{{item.titulo}}</h4>
            </div>

        </div>
    </div>
</section><!-- /.section-counters -->
